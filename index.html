<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <input type="file" class="image-file">
    <button class="upload-button">Upload a image</button>



    <div class="image-resizer">
        <img class="og-image" src="img.jpg" alt="">

        <div class="controller" draggable="true">
            <img class="new-image" src="img.jpg" alt="">

            <!-- <button class="top-dragger" draggable="true"></button> -->
        </div>

        


    </div>


    <div class="canvas">
        
    </div>

    <button class="download-button">Download Croped Image</button>

    <script src="./index.js"></script>
</body>
</html>
